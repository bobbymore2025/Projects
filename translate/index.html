<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inputbox  {
            height: 250px;
            width: 300px;
            background-color: #bbdefb;
            border: 2px solid black;
        }

        #outputbox {
            height: 250px;
            width: 300px;
            background-color: #bbdefb;
            border: 2px solid black;
        }

        #container {
            justify-content: center;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="container">
        <label>Source Language</label>
        <select name="lang" id="source">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
        </select>
        <label>Target Language</label>
        <select name="lang" id='trans'>
            <option value='en'>English </option>
            <option value='ar'>Arabic </option>
            <option value='zh'>Chineese</option>
            <option value='fr'>French</option>
            <option value='de'>German</option>
            <option value='hi'>Hindi</option>
            <option value='id'>Indonesian</option>
            <option value='ga'>Irish</option>
            <option value='ja'>Japanese</option>
            <option value='ko'>Korean</option>
            <option value='pl'>Polish</option>
            <option value='pt'>Portuguese</option>
            <option value='ru'>Russian</option>
            <option value='es'>Spanish</option>
            <option value='tr'>Turkish</option>
            <option value='vi'>Vietnamese</option>

        </select>


        <br>
        <p></p>
        <textarea id="inputbox"></textarea>
        <textarea id="outputbox"></textarea>
        <br>
        <button onclick="convert()">Translate</button>
    </div>
</body>

</html>
<script>

    async function convert() {

        src = document.getElementById('source').value
        trans = document.getElementById('trans').value
        input_text = document.getElementById('inputbox').value
        output_text = document.getElementById('outputbox')



        try {
            const res = await fetch("https://libretranslate.de/translate", {
                method: "POST",
                body: JSON.stringify({
                    q: `${input_text}`,
                    source: `${src}`,
                    target: `${trans}`
                }),
                headers: { "Content-Type": "application/json" }
            });



            var output = await res.json();

            output_text.innerHTML = output.translatedText


        }

        catch (e) { console.log(e) }








    }





</script>
