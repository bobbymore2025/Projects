<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <div style="width:800px" class="m-auto">
        <h3>Billing Address</h3>


        <div class="row mb-3">
            <div class="col">
                <label class="form-label">First name</label>
                <input type="text" class="form-control ">
            </div>
            <div class="col">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control ">
            </div>
        </div>


        <label class="form-label">Username</label>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>


        <label class="form-label">Email (optional)</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="you@example.com">
        </div>

        <label class="form-label">Address</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="1234 Main St">
        </div>


        <label class="form-label">Address 2 (optional)</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apartment or Suite">
        </div>


        <div class="row mb-3">

            <div class="col-5">
                <label class="form-label">Country</label>
                <input type="number" class="form-control" placeholder="Choose...">
            </div>

            <div class="col-4">
                <label class="form-label">State</label>
                <input type="number" class="form-control" placeholder="Choose...">
            </div>

            <div class="col-3">
                <label class="form-label">Zip</label>
                <input type="number" class="form-control">
            </div>
        </div>

        <hr>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Shipping address is the same as my billing address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Save this information for next time
            </label>
        </div>

        <hr>

        <p class="fs-4">Payment</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Debit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                PayPal
            </label>
        </div>

        <br>


        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Name on Card</label>
                <input type="text" class="form-control ">
                <small class="form-text text-muted">Full name as displayed on card</small>
            </div>
            <div class="col">
                <label class="form-label">Credit Card Number</label>
                <input type="text" class="form-control ">
            </div>
        </div>

    </div>

</body>

</html>
